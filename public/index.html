<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="dist/timeago.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-text"><span><b>Write</b> a new tweet</span>
      <span class="arrow"><i class="fas fa-angle-double-down"></i></span></span>    
    </nav>
    <header class="main-header">
      <div class= "avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user-name">
          <h2><strong>Matt</strong> Luo</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action ="/tweets" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweet">
        <header>
          <div>
            <i class="fas fa-user-astronaut"></i>
            <span>Matt Luo</span>
          </div>
          <div class="tag">@Mr Luo</div>
        </header>
        <p>Hello World!!!</p>
        <footer>
          <span class="need_to_be_rendered" datetime="2021-05-18T09:24:17Z">May 18, 2021</span>
          <div class="icon">
            <i class="fas fa-flag"></i>
            <i class="fas fa-share"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div>
            <i class="fas fa-user-astronaut"></i>
            <span>Matt Luo</span>
          </div>
          <div class="tag">@Mr Luo</div>
        </header>
        <p>So much work!!!</p>
        <footer>
          <span class="need_to_be_rendered" datetime="2021-05-18T09:24:17Z">May 18, 2021</span>
          <div class="icon">
            <i class="fas fa-flag"></i>
            <i class="fas fa-share"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div>
            <i class="fas fa-user-astronaut"></i>
            <span>Matt Luo</span>
          </div>
          <div class="tag">@Mr Luo</div>
        </header>
        <p>Today is a bad day!!!</p>
        <footer>
          <span class="need_to_be_rendered" datetime="2021-05-18T09:24:17Z">May 18, 2021</span>
          <div class="icon">
            <i class="fas fa-flag"></i>
            <i class="fas fa-share"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
